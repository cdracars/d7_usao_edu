language: php
php:
- 5.3
env:
  global:
  - DATABASE='drupal'
  - DB_USERNAME='root'
  - DB_ENCODE='utf8'
  - MODULE_PATH='build/profiles/d7_usao_edu'
  matrix:
  - DRUPAL_3RD_PARTY='composer_manager'
  - DRUPAL_3RD_PARTY='libraries'
  - secure: PHB7lG6ssqfH5FmwvUO3xwBVHkzsfAR+mzlH1yeT2QadoM9wk0bvwuh7TCevH9G4BoVJEt4tt35og9DFJpOBBhI7noBmFXM4VGL5/fD5jPBuqxdW02+R1Fk9NA8eXwcRFkOIdMy+M2rBt8t6aAArxj+UaabUQ3H59PyauzYswh0=
  - secure: QjS/mHCv8ED2DoC/EDkoF2ntiKMNTD+jAAAVsuY3CInqkdoEikbGiql/HKmoTbgzkh+/VArwaioPICsWjqCNMqETK57a2m5HzIZVmX1sxuo2O83dZI2euRtE7US/DsNml/8ryBkdQQpudgTwpv6Fi6GyK9QBmcQzFKFqyw6JQd0=
mysql:
  database: $DATABASE
  username: $DB_USERNAME
  encoding: $DB_ENCODE
before_install:
- bash -v travis_before_install.sh
- curl -I http://ftp.drupal.org/files/projects/drupal-7.32.tar.gz --verbose
- sudo apt-get update > /dev/null
- composer self-update
- composer install -n --prefer-source
install:
- sudo apt-get install -y --force-yes php5-cgi php5-mysql php5-curl
- phpenv rehash
before_script:
- ls ~/.ssh/
- git clone -v git@github.com:cdracars/d7_usao_edu.git
- if [[ "$TRAVIS_PHP_VERSION" != hhvm* ]]; then echo 'display_errors = stdout' >>
  ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
- if [[ "$TRAVIS_PHP_VERSION" != hhvm* ]]; then echo 'log_errors = 1' >> ~/.phpenv/versions/$(phpenv
  version-name)/etc/conf.d/travis.ini; fi
- if [[ "$TRAVIS_PHP_VERSION" != hhvm* ]]; then echo 'error_log = syslog' >> ~/.phpenv/versions/$(phpenv
  version-name)/etc/conf.d/travis.ini; fi
- if [[ "$TRAVIS_PHP_VERSION" != hhvm* ]]; then echo 'sendmail_path = /bin/true' >>
  ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
- if [[ "$TRAVIS_PHP_VERSION" == hhvm* ]]; then echo -e 'sendmail_path = /bin/true'
  | sudo tee -a /etc/hhvm/php.ini; fi
- mysql -e 'create database drupal;'
- mkdir -p $MODULE_PATH
- git archive $(git rev-parse --abbrev-ref HEAD) | tar -x -C $MODULE_PATH
- echo "Host bitbucket.org" >> ~/.ssh/config
- echo "   Hostname bitbucket.org" >> ~/.ssh/config
- echo "   StrictHostKeyChecking no" >> ~/.ssh/config
- echo "   CheckHostIP no" >> ~/.ssh/config
- echo "   UserKnownHostsFile=/dev/null" >> ~/.ssh/config
- git config --global user.email "travis@usao.edu"
- git config --global user.name "Travis the Build Bot"
- $TRAVIS_BUILD_DIR/vendor/bin/drush make d7_usao_edu.build ../d7_dev.usao.edu
- cd ../d7_dev.usao.edu
- sudo chmod _dev-R 777 sites/
- $TRAVIS_BUILD_DIR/vendor/bin/drush --yes site-intstall d7_usao_edu --db-url="mysql://$DB_USERNAME:@127.0.0.1/$DATABASE"
- $TRAVIS_BUILD_DIR/vendor/bin/drush --yes en syslog
- $TRAVIS_BUILD_DIR/vendor/bin/drush --yes en $DRUPAL_3RD_PARTY
- if [[ "$DRUPAL_3RD_PARTY" == composer_manager ]]; then $TRAVIS_BUILD_DIR/vendor/bin/drush
  vset composer_manager_autobuild_file 0; fi
- if [[ "$DRUPAL_3RD_PARTY" == composer_manager ]]; then $TRAVIS_BUILD_DIR/vendor/bin/drush
  vset composer_manager_autobuild_packages 0; fi
- $TRAVIS_BUILD_DIR/vendor/bin/drush cc all --yes
- $TRAVIS_BUILD_DIR/vendor/bin/drush cron
script:
- test -d profiles/d7_usao_edu
- test -d profiles/d7_usao_edu/modules
- test -d profiles/d7_usao_edu/themes
- grep MemCacheDrupal sites/default/settings.php
- grep VarnishCache sites/default/settings.php
after_script:
- cd $TRAVIS_BUILD_DIR
- php $TRAVIS_BUILD_DIR/vendor/bin/coveralls -v
- $TRAVIS_BUILD_DIR/vendor/bin/phpmd $TRAVIS_BUILD_DIR/$MODULE_PATH text codesize,naming,design
- $TRAVIS_BUILD_DIR/vendor/bin/phpcpd $TRAVIS_BUILD_DIR/$MODULE_PATH
- $TRAVIS_BUILD_DIR/vendor/bin/phpcs --standard=$TRAVIS_BUILD_DIR/vendor/drupal/coder/coder_sniffer/Drupal
  $TRAVIS_BUILD_DIR/$MODULE_PATH
after_failure:
- sudo cat /var/log/syslog
notifications:
  irc: irc.freenode.org#cdracars
